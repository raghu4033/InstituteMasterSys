{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>

	<title>Faculty Login</title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="DashboardKit is modern yet powerful Bootstrap 5 Admin Template comes with thousands of UI components & 180+ pages."/>
    <meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template"/>
    <meta name="author" content="DashboardKit"/>

    <!-- Favicon icon -->
   <link rel="icon" type="image/png" href="{% static 'Login/images/favicon-icon.png' %}"/>

    <!-- font css -->
    <link rel="stylesheet" href="{% static 'AdminArea/fonts/feather.css' %}">
    <link rel="stylesheet" href="{% static 'AdminArea/fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'AdminArea/fonts/material.css' %}">

    <!-- vendor css -->
    <link rel="stylesheet" href="{% static 'AdminArea/css/style.css' %}" id="main-style-link">
    <link rel="stylesheet" href="{% static 'AdminArea/css/customizer.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Two+Tone|Material+Icons+Sharp">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

     <script src="https://unpkg.com/feather-icons"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>



</head>


<div class="auth-wrapper">
    <div class="auth-content"  style="width: 550px;">
        <div class="align-items-center text-center">
            <img src="{% static 'AdminArea/images/logo.png' %}" alt="" class="img-fluid mb-4" height="200px" width="200px"> 
        </div>
        <div class="card">
            <div class="row align-items-center text-center">
                <div class="col-md-12">
                    {% if SuccessMsg %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>{{SuccessMsg}}.</strong>
                        </div>
                    {% endif %}
                    {% if FailedMsg %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{FailedMsg}}</strong>
                        </div>
                    {% endif %}

                    <div class="card-body">
                         <img src="{% static 'AdminArea/images/kalaveethi_logo.png' %}" class="mb-2"height="75px" width="75px">
                        <form class="login100-form validate-form" action="{% url 'FacultyArea:FacultyLogin' %}" method="POST">
                            {% csrf_token %}        
                           
                            <div class="row">
                            </div>
                            <h2 class="mb-3 f-w-500">Faculty Login</h2>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><span class="material-icons-outlined">badge</span></span>
                                <input type="text" name="fid" class="form-control" placeholder="Student Id Number">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><span class="material-icons-outlined">password</span></span>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="">
                                <small class="form-text text-muted"><p class="mb-2 text-sm text-muted" style="padding: 5px 5px 5px 5px;"> <a href="{% url 'FacultyArea:FacultyForgotPassword" class="f-w-500">Forgot password?</a></p></small>
                            </div>

                            <button type="submit" class="btn btn-block btn-primary mb-4">Login</button>
                            <div class="saprator"><span>OR</span></div>

                            <a href="{% url 'AdminArea:admin_login' %}" class="btn btn-outline-primary btn-sm mb-2 me-2 p-2 wid-100 px-0 hei-40">Admin</a>
                           <a href="{% url 'StudentArea:StudentLogin' %}" class="btn btn-outline-primary btn-sm mb-2 me-2 p-2 wid-100 px-0 hei-40">Student</a>
                        </div>
                    </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Required Js -->
    <script src="{% static 'js/vendor-all.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/feather.min.js' %}"></script>
    <script src="{% static 'js/pcoded.min.js' %}"></script>


<!-- Global site tag (gtag.js) - Google Analytics -->
<script>
      feather.replace()
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q8H86P6FK7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-Q8H86P6FK7');
</script>
<script src="assets/js/%c3%a1%c2%b9%c2%adrack.html"></script>


</body>

</html>
