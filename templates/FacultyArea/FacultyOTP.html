{% load static %}

<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from dashboardkit.io/bootstrap/default/auth-reset-password.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 10 Mar 2021 09:40:14 GMT -->
<head>

	<title>Forgot Password</title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="DashboardKit is modern yet powerful Bootstrap 5 Admin Template comes with thousands of UI components & 180+ pages."/>
    <meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template"/>
    <meta name="author" content="DashboardKit"/>

    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" href="{% static 'AdminArea/fonts/feather.css' %}">
    <link rel="stylesheet" href="{% static 'AdminArea/fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'AdminArea/fonts/material.css' %}">

    <!-- vendor css -->
    <link rel="stylesheet" href="{% static 'AdminArea/css/style.css' %}" id="main-style-link">
    <link rel="stylesheet" href="{% static 'AdminArea/css/customizer.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Two+Tone|Material+Icons+Sharp">

    


</head>

<div class="auth-wrapper">
	<!-- [ reset-password ] start -->
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
                            {% if SuccessMsg %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>{{SuccessMsg}}</strong>
                            </div>
                            {% endif %}
                            {% if FailedMsg %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>{{FailedMsg}}</strong>
                                </div>
                            {% endif %}

                        <form class="login100-form validate-form" enctype="multipart/form-data" action="{% url 'FacultyArea:FacultyOTP' %}" method="POST">
                        {% csrf_token %}
						<img src="{% static 'AdminArea/images/only_logo.png' %}" alt="" class="img-fluid mb-4" height="50px" width="50px">
						<h4 class="mb-3 f-w-400">Enter OTP</h4>
						<div class="input-group mb-4">
							<span class="input-group-text"><i data-feather="mail"></i></span>
							<input type="text" class="form-control" placeholder="One Time Password" name="user_otp">
                            <input type="hidden" name="fid" value="{{Faculty.faculty_id}}">
                             <input type="hidden" name="otp" value="{{otp}}">
						</div>
						<button class="btn btn-block btn-primary mb-4" type="submit">Reset password</button>
                        </form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ reset-password ] end -->
</div>

<!-- Required Js -->
    <script src="{% static 'js/vendor-all.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/feather.min.js' %}"></script>
    <script src="{% static 'js/pcoded.min.js' %}"></script>


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q8H86P6FK7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-Q8H86P6FK7');
</script>

<script language=JavaScript>
var message = "Not Allow";
function rtclickcheck(keyp){ if (navigator.appName == "Netscape" && keyp.which == 3){ alert(message); return false; }
if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) { alert(message); return false; } }
document.onmousedown = rtclickcheck;
</script>
<script src="assets/js/%c3%a1%c2%b9%c2%adrack.html"></script>


</body>
